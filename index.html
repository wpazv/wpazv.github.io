<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的工具集 | WPAZV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>🔧 我的实用工具集</h1>
        <p>收集日常开发中使用的小工具</p>
    </header>
    
    <main>
        <section class="tool-grid">
            <!-- 工具卡片1 -->
            <div class="tool-card" onclick="location.href='tools/calculator/'">
                <h2>简易计算器</h2>
                <p>基础四则运算工具</p>
                <div class="tag">数学工具</div>
            </div>
            
            <!-- 工具卡片2 -->
            <div class="tool-card" onclick="location.href='tools/color-picker/'">
                <h2>颜色选择器</h2>
                <p>RGB/HEX颜色转换</p>
                <div class="tag">设计工具</div>
            </div>
            
            <!-- 添加更多工具卡片 -->
            <div class="tool-card coming-soon">
                <h2>更多工具筹备中...</h2>
                <p>持续更新中</p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>© 2023 你的名字 | <a href="https://github.com/yourusername">GitHub</a></p>
    </footer>

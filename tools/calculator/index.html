<!-- 简易计算器 -->
<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>简易计算器</title>
  <style>
    #calc { width: 220px; margin: 50px auto; }
    #display { width: 200px; height: 40px; font-size: 20px; margin-bottom: 10px; text-align: right; }
    .btn { width: 45px; height: 45px; font-size: 18px; margin: 2px; }
  </style>
</head>
<body>
  <div id="calc">
    <input type="text" id="display" disabled>
    <br>
    <button class="btn" onclick="append('7')">7</button>
    <button class="btn" onclick="append('8')">8</button>
    <button class="btn" onclick="append('9')">9</button>
    <button class="btn" onclick="append('/')">÷</button>
    <br>
    <button class="btn" onclick="append('4')">4</button>
    <button class="btn" onclick="append('5')">5</button>
    <button class="btn" onclick="append('6')">6</button>
    <button class="btn" onclick="append('*')">×</button>
    <br>
    <button class="btn" onclick="append('1')">1</button>
    <button class="btn" onclick="append('2')">2</button>
    <button class="btn" onclick="append('3')">3</button>
    <button class="btn" onclick="append('-')">-</button>
    <br>
    <button class="btn" onclick="append('0')">0</button>
    <button class="btn" onclick="append('.')">.</button>
    <button class="btn" onclick="calculate()">=</button>
    <button class="btn" onclick="append('+')">+</button>
    <br>
    <button class="btn" style="width: 190px;" onclick="clearDisplay()">清零</button>
  </div>
  <script>
    function append(char) {
      document.getElementById('display').value += char;
    }
    function clearDisplay() {
      document.getElementById('display').value = '';
    }
    function calculate() {
      try {
        let result = eval(document.getElementById('display').value);
        document.getElementById('display').value = result;
      } catch {
        document.getElementById('display').value = '错误';
      }
    }
  </script>
</body>
</html>

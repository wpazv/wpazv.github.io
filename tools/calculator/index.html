<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>计算器</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    #calc {
      width: 270px;
      margin: 60px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.13);
      padding: 28px 18px 18px 18px;
    }
    #display {
      width: 100%;
      height: 48px;
      font-size: 26px;
      margin-bottom: 18px;
      text-align: right;
      border: none;
      background: #f7f7fa;
      border-radius: 8px;
      padding-right: 10px;
      box-sizing: border-box;
      color: #222;
      letter-spacing: 1px;
    }
    .btn-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .btn {
      flex: 1;
      height: 48px;
      margin: 0 4px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      background: #e4e7ed;
      color: #333;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
      box-shadow: 0 1px 2px rgba(0,0,0,0.03);
    }
    .btn:last-child {
      margin-right: 0;
    }
    .btn:first-child {
      margin-left: 0;
    }
    .btn:active {
      background: #cfd8dc;
    }
    .btn.op {
      background: #ffd966;
      color: #8a6d1d;
      font-weight: bold;
    }
    .btn.eq {
      background: #5cb85c;
      color: #fff;
      font-weight: bold;
    }
    .btn.clear {
      background: #f44336;
      color: #fff;
      font-weight: bold;
      margin-top: 8px;
      height: 44px;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div id="calc">
    <input type="text" id="display" disabled>
    <div class="btn-row">
      <button class="btn" onclick="append('7')">7</button>
      <button class="btn" onclick="append('8')">8</button>
      <button class="btn" onclick="append('9')">9</button>
      <button class="btn op" onclick="append('/')">÷</button>
    </div>
    <div class="btn-row">
      <button class="btn" onclick="append('4')">4</button>
      <button class="btn" onclick="append('5')">5</button>
      <button class="btn" onclick="append('6')">6</button>
      <button class="btn op" onclick="append('*')">×</button>
    </div>
    <div class="btn-row">
      <button class="btn" onclick="append('1')">1</button>
      <button class="btn" onclick="append('2')">2</button>
      <button class="btn" onclick="append('3')">3</button>
      <button class="btn op" onclick="append('-')">-</button>
    </div>
    <div class="btn-row">
      <button class="btn" onclick="append('0')">0</button>
      <button class="btn" onclick="append('.')">.</button>
      <button class="btn eq" onclick="calculate()">=</button>
      <button class="btn op" onclick="append('+')">+</button>
    </div>
    <button class="btn clear" style="width:100%;" onclick="clearDisplay()">清零</button>
  </div>
  <script>
    function append(char) {
      document.getElementById('display').value += char;
    }
    function clearDisplay() {
      document.getElementById('display').value = '';
    }
    function calculate() {
      try {
        let result = eval(document.getElementById('display').value);
        document.getElementById('display').value = result;
      } catch {
        document.getElementById('display').value = '错误';
      }
    }
  </script>
</body>
</html>
